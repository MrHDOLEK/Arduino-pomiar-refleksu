<html><head>
        <meta http-equiv="Expires" content="0">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        </head>
        <script LANGUAGE="JavaScript">
         var clock= 2000;
         function clock2()
         {
          clock=clock-1000;
          dis_clock=clock/1000;
          document.getElementById('clock').innerHTML = dis_clock;
          document.getElementById('clock_2').innerHTML = dis_clock;
          if(clock==0)
           document.zegar.submit();
          window.setTimeout("clock2()", 1000);
         }
        </script>
        <body onLoad="clock2();">
        <form name="zegar" action="autorefresh.html" method="post">
        </form>
        <table cellspacing="20" width="100%"><tr>
        <td align="center">
        Strona się odświeży za :<br><b><span id="clock"></span> sek.</b>
        </td>
        <td><div align="center"><h1>Wynik <font color="blue">0.394788</font> sek.<br><h4>Naciśnij przycisk.</h4></h1></div></td>
        <td align="center">
        Strona się odświeży za :<br><b><span id="clock_2"></span> sek.</b>
        </td></tr></table>
        </body>
        </html>
